<!DOCTYPE html>
<html>

<head>
    <title>Dinosaur</title>
    <link href="https://fonts.googleapis.com/css?family=Pridi&display=swap" rel="stylesheet">
    <style type="text/css">
        @import url(css/navbar.css);

        h1 {
            text-align: center;
            font-family: Pridi;
            font-weight: lighter;
            font-size: 40px;
			color:#000000;
            text-shadow:0 0 1px #ffffff, 0 0 2px #ffffff, 0 0 3px #ffffff, 0 0 4px #ffffff, 0 0 7px #ffffff, 0 0 8px #ffffff, 
			0 0 10px #ff00de, 0 0 15px #ff00de;
        }

        #Icon {
            margin-left: 80px;
        }

        body {
            background-image: url(images/indexBg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.2) 100%), url(images/indexBg.jpg);
        }

        .era {
            /* height: 10px; */
            position: relative;
            font-family: Pridi;
            font-size: 40px;
            font-weight: bold;
        }

        .era div {
            display: inline-block;
            position: absolute;
			text-shadow: 2px 4px 3px rgba(248,255,248,1);
        }

        .tri {
            left: 210px;
        }

        .jur {
            left: 0%;
            right: 0%;
            text-align: center;
        }

        .cre {
            right: 170px;
        }
        .icon:hover{
            transform: scale(1.05);
        }
        area{
            outline: none;
        }
        #octagon:hover{
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <script>
        // Get the button, and when the user clicks on it, execute myFunction
        document.getElementById("myBtn").onclick = function () { myFunction() };

        /* myFunction toggles between adding and removing the show class, which is used to hide and show the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
    </script>

        </map>


    </div>

</body>
